<table class="table table-dark table-hover text-center">
    <thead>
        <tr>
            <th scope="col">Nombre </th>
            <th scope="col">Cantidad</th>
            <th scope="col">Precio</th>
            <th scope="col">Cancelar</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let burger of cartList$ | async">
            <td>{{burger.name | uppercase}}</td>
            <td>{{burger.quantity}} </td>
            <td>${{burger.price}}</td>
            <td><button class="btn btn-close btn-danger" (click)="cancelPurchase(burger)"></button></td>
        </tr>
    </tbody>

</table>
